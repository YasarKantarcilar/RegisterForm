<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejder</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="" class="resim">
    <form id="register" action="#">
        <img src="" alt="">
        <div class="name-1">
            <label for="name">Isim</label><br>
            <input type="text" id="name" placeholder="Isim">
        </div>
        <div class="surname-1">
            <label for="surname">Soyisim</label><br>
            <input type="text" id="surname" placeholder="Soyisim">
        </div>
        <div class="email-1">
            <label for="email">E mail</label><br>
            <input type="text" id="email" placeholder="E-mail">
        </div>
        <div class="password-1">
            <label for="password">Sifre</label><br>
            <input type="password" id="password" placeholder="Sifre">
        </div>
        <div class="password-2">
            <label for="password-again">Sifre Tekrari</label><br>
            <input type="password" id="password-again" placeholder="Sifre Tekrari">
        </div>
        <div class="tik">
            <label for="check"><a href="#">Okudum</a>, Onaylıyorum</label>
            <input type="checkbox" id="check" >
        </div>
        <button type="submit">Kayıt Ol</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
